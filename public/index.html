<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <title>Front Page</title>

  <style>
      * {
        box-sizing: border-box;
      }
  
      body {
        background-image: url('bg_bilde.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 525px;
      }
  
  
      input{
        width:100%;
        background:#fffeff;
        border-radius: 5px;
        border-style:none;
        color:#707070;
        padding:5px;
        margin-top:5px;
        margin-bottom:10px;
      }
  
      h1{
        color:rgb(255, 255, 255);
        margin-top: 50px;
        margin-bottom: 50px;
        text-align: center;
        font-family: 'Trebuchet MS';
        font-size: 40px;
      }
  
      .login-page{
        width: 100%;
        margin-top:50px;
      }
  
      .login{
        width:30%;
        height:100%;
        margin:auto;
        background-color:#e6b04c80;
        color:#ffffff;
        padding: 20px;
        padding-bottom:55px;
        border-radius: 5px;
        display:block;
        font-family: 'Trebuchet MS';
      }
  
      .register{
        width:30%;
        height:100%;
        margin:auto;
        background-color:#b4b3b4;
        color:#ffffff;
        padding: 20px;
        padding-bottom:55px;
        border-radius: 5px;
        display:none;
        font-family: 'Trebuchet MS';
      }
  
      .submit{
        width:30%;
        min-width: 60px; 
        float:left;
        background:#7e7e7e;
        border-radius: 5px;
        border-style:none;
        color:#ffffff;
        padding:5px;
        margin:10px 10px 20px 0px;
        cursor: pointer;
      }
  
        @media only screen and (max-width:620px) {
        /* For mobile phones: */
        .login {
          width:calc(50% - 10px);
        }
      }
    </style>
</head>

<body>

  <div class="login-page">

    <h1>Welcome</h1>
  
    <form id="loginDisplay" class="login">
      <h2 id="txtResult_login"></h2>
      <labal>Username:</labal>
      <input  id="username_login" class="username" type="text" name="username" placeholder="Name..." autocomplete="off" value="" required><br>
      <labal>Password:</labal>
      <input  id="password_login" class="password" type="password" name="password" placeholder="Password..." autocomplete="off" value="" required><br>
      <input  id="btnLogin" class="submit" value="Login">
      <input id="register" class="submit" type="button" value="Register">

    </form>



    <form id="registerDisplay" class="register">

        <h2 id="txtResult_register"></h2>

      <labal>Email:</labal>
      <input  id="email_register" class="email" type="email" name="email" placeholder="Email..." autocomplete="off" value="" required><br>

      <labal>Username:</labal>
      <input  id="username_register" class="username" type="text" name="username" placeholder="name..." autocomplete="off" value="" required><br>

      <labal>Password:</labal>
      <input id="password_register" class="password" type="password" name="password" placeholder="Password..." autocomplete="off" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

      <labal>Confirm password:</labal>
      <input id="confirm-password_register" class="confirm-password" type="password" name="confirm-password" placeholder="Password..." autocomplete="off" value="" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

      <input  id="btnCreate" class="submit" value="Create user">
      <input id="login" class="submit" type="button" value="Login">

    </form>

  </div>

</body>

<script src="js/login.js"></script>
<script>


let register = document.getElementById("register");
let login = document.getElementById("login");
let registerDisplay = document.getElementById("registerDisplay");
let loginDisplay = document.getElementById("loginDisplay");


register.addEventListener("click", function(){
  registerDisplay.style.display = "block";
  loginDisplay.style.display = "none";
});
login.addEventListener("click", function(){
  registerDisplay.style.display = "none";
  loginDisplay.style.display = "block";
});

let password = document.getElementById("password")
let confirm_password = document.getElementById("confirm-password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>

</html>
