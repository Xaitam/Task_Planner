<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Question 4</title>

    <style>
    
    #canvas{
    display:inline;
    background-color:rgba(255, 166, 0, 0.733);  
    }
    
    </style>
</head>
<body>


        <div class = "container">
            <canvas id = "canvas"  height = "400px" width = "600px"></canvas>
                
              </div>
    
</body>

<script>

var c,ctx;
onload=setInterval(randomize,100);

let maxCircles = 200;
let counter = 0;



function randomize(){
    if (counter < maxCircles) {
  c = document.getElementById("canvas");
  ctx = c.getContext("2d");
  let rr = Math.ceil((150* Math.random())+5);
  let rx = Math.ceil(600* Math.random());
  let ry = Math.ceil(400* Math.random());
  drawCircle(rx,ry,rr); 
  counter += 1; 
}
}
    
function drawCircle(rx,ry,rr){
 let myColors  =["rgba(255, 0, 0," + Math.random()*1];
  ctx.strokeStyle = myColors;
  ctx.beginPath();
  ctx.arc(rx,ry,rr,0,2*Math.PI);
  ctx.stroke();
  ctx.closePath();

}


 
   
    
    



</script>

</html>
