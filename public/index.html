<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <title>Front Page</title>

  <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        font-family: montserrat;
      }
  
      body {
        background-image: url('bakgrunnsbilde.jpg');
        background-color: #fef3f1;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 600px;
      }
  
  
      input{
        width:100%;
        background:#fffeff;
        border-radius: 5px;
        border-style:none;
        color:#707070;
        padding:5px;
        margin-top:5px;
        margin-bottom:10px;
      }
  
      h1{
        color:rgb(255, 255, 255);
        margin-top: 50px;
        margin-bottom: 50px;
        text-align: center;
        font-family: montserrat;
        font-size: 40px;
      }
  
      .login-page{
        width: 100%;
      }
  
      .login{
        width:360px;
        height:580px;
        margin:auto;
        margin-top: 50px;
        background-color:#2eaf9152;
        color:#ffffff;
        padding: 80px 40px;
        border-radius: 10px;
        display:block;
        font-family: montserrat;
        
      }
  
      .register{
        width:360px;
        height:580px;
        margin:auto;
        margin-top: 50px;
        background-color:#2eaf9152;
        color:#ffffff;
        padding: 80px 40px;
        border-radius: 10px;
        display:none;
        font-family: montserrat;
      }
  
      .submit{
        width:30%;
        min-width: 60px; 
        float:left;
        background:#7e7e7e;
        border-radius: 5px;
        border-style:none;
        color:#ffffff;
        padding:5px;
        margin:10px 10px 20px 0px;
        cursor: pointer;
        text-align:center;
      }
  
        @media only screen and (max-width:620px) {
        /* For mobile phones: */
        .login {
          width:calc(50% - 10px);
        }
      }
    </style>
</head>

<body>

  <div class="login-page">
  
    <form id="loginDisplay" class="login">
      
      <h1>Login</h1>
      <labal>Username:</labal>
      <input  id="username_login" class="username" type="text" name="username" placeholder="Name..." autocomplete="off" value="" required><br>
      <labal>Password:</labal>
      <input  id="password_login" class="password" type="password" name="password" placeholder="Password..." autocomplete="off" value="" required><br>
      <input  id="btnLogin" class="submit" value="Login">
      <input id="register" class="submit" type="button" value="Sign up">
      <br><br><br>
      <p id="txtResult_login"></p>
    </form>



    <form id="registerDisplay" class="register">

        <h1>Sign up</h1>

      <labal>Email:</labal>
      <input  id="email_register" class="email" type="email" name="email" placeholder="Email..." autocomplete="off" value="" required><br>

      <labal>Username:</labal>
      <input  id="username_register" class="username" type="text" name="username" placeholder="Name..." autocomplete="off" value="" required><br>

      <labal>Password:</labal>
      <input id="password_register" class="password" type="password" name="password" placeholder="Password..." autocomplete="off" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

      <labal>Confirm password:</labal>
      <input id="confirm_password_register" class="confirm-password" type="password" name="confirm-password" placeholder="Password..." autocomplete="off" value="" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

      <input  id="btnCreate" class="submit" value="Create user">
      <input id="returnBtn" class="submit" type="button" value="Return">
      <br><br><br>
      <p id="txtResult_register"> </p>

    </form>

  </div>

</body>

<script src="js/login.js"></script>
<script>


let register = document.getElementById("register");
let returnBtn = document.getElementById("returnBtn");
let registerDisplay = document.getElementById("registerDisplay");
let loginDisplay = document.getElementById("loginDisplay");
let email_register = document.getElementById('email_register');
let username_register = document.getElementById('username_register');
let password_register = document.getElementById('password_register');
let confirm_password_register = document.getElementById('confirm_password_register');

register.addEventListener("click", function(){
  registerDisplay.style.display = "block";
  loginDisplay.style.display = "none";
});
returnBtn.addEventListener("click", function(){
  email_register.value = "";
  username_register.value = "";
  password_register.value = "";
  confirm_password_register.value = "";
  registerDisplay.style.display = "none";
  loginDisplay.style.display = "block";
});


let password = document.getElementById("password")
let confirm_password = document.getElementById("confirm-password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>

</html>
