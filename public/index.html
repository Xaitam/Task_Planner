<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <title>Front Page</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color:#2b2b2b;
    }

    input{
      width:100%;
      background:#2b2b2b;
      border-radius: 5px;
      border-style:none;
      color:#ffffff;
      padding:5px;
      margin-top:5px;
      margin-bottom:10px;    
    }

    h1{
      color:white;
      text-align:center;
    }

    .login-page{
      width: 100%;
      margin-top:50px;
    }

    .login{
      width:30%;
      height:100%;
      margin:auto;
      background-color:#436277;
      color:#ffffff;
      padding: 20px;
      padding-bottom:55px;
      border-radius: 5px;
      display:block;
    }

    .register{
      width:30%;
      height:100%;
      margin:auto;
      background-color:#436277;
      color:#ffffff;
      padding: 20px;
      padding-bottom:55px;
      border-radius: 5px;
      display:none;
    }

    .submit{
      width:30%;
      min-width: 60px; 
      float:left;
      background:#7e7e7e;
      border-radius: 5px;
      border-style:none;
      color:#ffffff;
      padding:5px;
      margin:10px 10px 20px 0px;
      cursor: pointer;
    }

      @media only screen and (max-width:620px) {
      /* For mobile phones: */
      .login {
        width:calc(50% - 10px);
      }
    }
  </style>


</head>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
</script>


<body>

  <div class="login-page">

    <h1>Welcome</h1>
  
    <form class="login">
      <labal>Username:</labal>
      <input class="username" type="text" name="username" placeholder="Name..." autocomplete="off" value="" required><br>
      <labal>Password:</labal>
      <input class="password" type="password" name="password" placeholder="Password..." autocomplete="off" value="" required><br>
      <input class="submit" type="submit" value="Login">
      <input id="register" class="submit" type="button" value="Register">

    </form>



    <form class="register">

      <labal>Email:</labal>
      <input class="email" type="email" name="email" placeholder="Email..." autocomplete="off" value="" required><br>

      <labal>Username:</labal>
      <input class="username" type="text" name="username" placeholder="name..." autocomplete="off" value="" required><br>

      <labal>Password:</labal>
      <input id="password" class="password" type="password" name="password" placeholder="Password..." autocomplete="off" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

      <labal>Confirm password:</labal>
      <input id="confirm-password" class="confirm-password" type="password" name="confirm-password" placeholder="Password..." autocomplete="off" value="" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

      <input class="submit" type="submit" value="Create user">
      <input id="login" class="submit" type="button" value="Login">

    </form>

  </div>

</body>

<script>
$(document).ready(function() {
  $("#register").click(function() {
    $(".register").css("display", "block");
    $(".login").css("display", "none");
  });

  $("#login").click(function() {
    $(".register").css("display", "none");
    $(".login").css("display", "block");
  });

});

let password = document.getElementById("password")
let confirm_password = document.getElementById("confirm-password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>

</html>
